<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


    <title>Document</title>
</head>
<body style="background-color:#D1D8FE;">
    <div class="flex justify-center items-center mt-12">
        <form action="/predict" method="post">
            <label for="sl" class="block mb-2 text-md font-medium text-gray-900 dark:text-white ">Sepal Length</label>
            <input type="text" id="sl" name="sl" class="w-[40px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Sepal Length" required />
           
            <label for="sw" class="block mb-2 text-md font-medium text-gray-900 dark:text-white ">Sepal Width</label>
            <input type="text" id="sw" name="sw" class="w-[40px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Sepal Width" required />
    
            <label for="pl" class="block mb-2 text-md font-medium text-gray-900 dark:text-white ">Petal Length</label>
            <input type="text" id="pl" name="pl" class="w-[40px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Petal Length" required />
        
            <label for="pw" class="block mb-2 text-md font-medium text-gray-900 dark:text-white ">Petal Width</label>
            <input type="text" id="pw" name="pw" class="w-[40px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Petal Width" required />
            <input type="submit" value="Predict" class="mt-3 bg-blue-700 p-2 rounded text-white "/>
        </form>
    </div>
</body>
</html>
